<header>
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button data-target="#header-menu" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="{% url 'home' %}" class="navbar-brand value-brand">Parsifal</a>
      </div>
      <div class="collapse navbar-collapse" id="header-menu">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'blog:entries' %}">Blog</a></li>
          <li><a href="{% url 'about' %}">About</a></li>
          <li><a href="{% url 'support' %}">Support</a></li>
        </ul>
        {% if user.is_authenticated %}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'reviews' user.username %}">{{ user.profile.get_screen_name }}</a></li>
            <li><a href="{% url 'settings:settings' %}" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Account settings"><span class="glyphicon glyphicon-cog"></span></a></li>
            <li><a href="{% url 'signout' %}" data-toggle="tooltip" data-placement="bottom" data-container="body" title="Log out"><span class="glyphicon glyphicon-log-out"></span></a></li>
          </ul>
        {% else %}
        <a href="{% url 'signin' %}" title="Sign in" class="btn btn-default navbar-btn navbar-right">Sign in</a>
        <a href="{% url 'signup' %}" title="Sign up" class="btn btn-primary navbar-btn navbar-right" style="margin-right: 5px;">Sign up</a>
        {% endif %}
      </div>
    </div>
  </nav>
</header>
